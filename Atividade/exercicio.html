<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade01</title>
</head>
<body>
    <script>

        let num1 = prompt("Insira um número: ")

        function  teste(){
            if(num1 > 0){
                return 1
            }else if(num1 < 0){
                return 0
            }
        }
        document.write(teste(num1))

    </script>

    <!-- Assim que feita a variável o usuário deve digitar o código, assim como solicitado, logo em seguida é aplicada a função teste, se o número digitado ser maior ou igual a zero, então o número será positivo, Desse jeito,o sistema voltará a o número inicial que séria 1, na outra ocasião se o número acabar sendo menor que zero o sistema irá retornar a 0  -->

</body>
</html>
